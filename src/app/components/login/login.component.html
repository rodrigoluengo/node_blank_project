<div class="container-fluid">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form #f="ngForm" class="col s12" (ngSubmit)="onSubmit(f.value)">

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3>Login</h3>
          </div>

          <div class="panel-body">

            <div class="form-group">
              <label class="control-label" for="email">E-mail</label>
              <input type="email" type="email" id="email" name="email" ngModel class="form-control" data-category="email">
            </div>

            <div class="form-group">
              <label class="control-label" for="password">Senha</label>
              <input type="email" type="password" id="password" name="password" ngModel class="form-control" data-category="password">
            </div>

          </div>

          <div class="panel-footer">

            <button type="submit" class="btn btn-default">Entrar</button>
            <button type="button" class="btn btn-default" (click)="logout()">Sair</button>

          </div>

        </div>

      </form>

    </div>

  </div>

</div>
